<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Christmas Card</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Great+Vibes&display=swap" rel="stylesheet">
    <style>
        :root {
            /* Dark background so the snow is visible */
            --bg-color: #1a1f2c; 
            --card-gold: #d4af37;
            --text-cream: #f8f1e5;
            --pine-green: #2d5a27;
            --card-red: #8b0000;
        }

        body {
            background-color: var(--bg-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            overflow: hidden;
            font-family: 'Cinzel', serif;
        }

        /* --- SNOW ANIMATION --- */
        .snowflake {
            position: absolute;
            top: -10px;
            color: white;
            opacity: 0.8;
            font-size: 1.2rem;
            animation: fall linear infinite;
            z-index: 1; /* Behind the card but in front of background */
        }

        @keyframes fall {
            to { transform: translateY(110vh); }
        }

        /* --- SCENE & SIZE --- */
        .scene {
            /* Large, responsive size (Portrait orientation) */
            width: 90vw;
            max-width: 600px;
            height: 75vh;
            max-height: 800px;
            min-height: 600px;
            perspective: 1000px;
            cursor: pointer;
            z-index: 10;
        }

        /* --- THE CARD --- */
        .card {
            width: 100%;
            height: 100%;
            position: relative;
            transition: transform 1s;
            transform-style: preserve-3d;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
        }

        .card.is-flipped {
            transform: rotateY(180deg);
        }

        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 15px;
            /* Common shadow for realism */
            box-shadow: inset 0 0 20px rgba(0,0,0,0.1); 
            overflow: hidden;
        }

        /* --- FRONT (IMAGE) --- */
        .card-front {
            background-color: #fff;
            transform: rotateY(0deg);
        }

        .card-front img {
            width: 100%;
            height: 100%;
            /* 'cover' ensures the image fills the card without stretching.
               It might crop edges. If you want the WHOLE image visible, 
               change 'cover' to 'contain' (but you might see white bars). */
            object-fit: cover; 
            border-radius: 15px;
        }

        /* Hint text on top of the image */
        .click-hint {
            position: absolute;
            bottom: 20px;
            left: 0;
            width: 100%;
            text-align: center;
            color: rgba(255, 255, 255, 0.8);
            font-size: 1rem;
            text-shadow: 0 2px 4px rgba(0,0,0,0.8);
            pointer-events: none;
            font-family: sans-serif;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-size: 0.8rem;
        }

        /* --- BACK (TEXT) --- */
        .card-back {
            background-color: var(--text-cream);
            transform: rotateY(180deg);
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            padding: 40px;
            box-sizing: border-box;
            border: 4px solid var(--card-gold);
            
            /* Paper texture pattern */
            background-image: radial-gradient(#e6dabf 1px, transparent 1px);
            background-size: 20px 20px;
            color: var(--pine-green);
        }

        .personal-message {
            font-family: 'Cinzel', serif;
            font-size: 1.3rem;
            line-height: 1.6;
            margin-top: 20px;
            white-space: pre-wrap; /* Keeps your paragraphs/formatting */
            width: 100%;
            text-align: left; /* Or center, if you prefer */
        }

        .greeting-footer {
            font-family: 'Great Vibes', cursive;
            font-size: 3rem;
            color: var(--card-red);
            margin-top: auto; /* Pushes this to the bottom */
            text-align: center;
        }

        .decorative-line {
            width: 50%;
            height: 2px;
            background-color: var(--card-gold);
            margin: 20px 0;
        }

    </style>
</head>
<body>

    <div id="snow-container"></div>

    <div class="scene">
        <div class="card">
            
            <div class="card-face card-front">
                <img src="christmas_card.png" alt="Christmas Card Front">
                <div class="click-hint">Click to Open</div>
            </div>
